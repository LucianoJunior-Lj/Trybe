<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Currículo</title>
  </head>
  <body>
    <header>
      <h1 class='text-center'>Cadastro de Currículo</h1>
    </header>
    <main class="mx-auto" style="width: 60%;">
      <form >
        <div>
          <div class="form-group row">
            <label for="full-name" class="col-sm-2 col-form-label">Nome: </label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="full-name" id="full-name" placeholder="Insira seu nome completo" maxlength="40" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="email" id="email" placeholder="Insira seu Email" maxlength="50" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="cpf" class="col-sm-2 col-form-label">CPF: </label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Insira seu CPF" maxlength="11" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Endereço: </label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="address" id="address" placeholder="Insira seu endereço" maxlength="200" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">Cidade: </label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="city" id="city" placeholder="Insira sua cidade" maxlength="28" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="state" class="col-sm-2 col-form-label">Estado: </label>
            <div class="col-sm-10"> 
              <select class="form-select" name="state" id="state" required>
                <option disabled selected value>Selecionar</option>
              </select>
            </div>
          </div>
          <div>
            <label for="" class="col-sm-2 col-form-label">Tipo de moradia: </label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type-house" id="house" value="house" required>
              <label class="form-check-label" for="house">Casa</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type-house" id="apartment" value="apartment" required>
              <label class="form-check-label" for="apartment">Apartamento</label>
            </div>
          </div>
        </div>
        <div>
          <br>
          <p><strong>Dados do último emprego</strong></p>
          <div class="form-group row">
            <label for="resume" class="col-sm-2 col-form-label">Resumo do currículo: </label><br>
            <div class="col-sm-10">
              <textarea class="form-control" name="resume" id="resume" maxlength="1000" cols="30" rows="10" placeholder="Insira um resumo para seu currículo" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Cargo: </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="role" id="role" placeholder="Insira o cargo" maxlength="40" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="role-description" class="col-sm-2 col-form-label">Descrição do cargo: </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="role-description" id="role-description" placeholder="Insira a descrição do cargo" maxlength="500" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="start-date" class="col-sm-2 col-form-label">Data inicial: </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="start-date" id="start-date" placeholder="Insira a data inicial" maxlength="10" required>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-primary">Enviar</button>
          <button class="btn btn-primary" type="reset">Resetar</button>
        </div>
      </form>
    </main>
    <div class="curriculum" style="border: 1  px black solid; margin-top: 10px;"></div>
    <script src="script.js"></script>
  </body>
</html>
