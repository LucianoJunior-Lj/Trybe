<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de Currículo</title>
  </head>
  <body>
    <header>
      <h1>Cadastro de Currículo</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <div>
            <label for="full-name">Nome: </label>
            <input type="text" name="full-name" id="full-name" placeholder="Insira seu nome completo" maxlength="40" required>
          </div>
          <div>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" placeholder="Insira seu Email" maxlength="50" required>
          </div>
          <div>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" placeholder="Insira seu CPF" maxlength="11" required>
          </div>
          <div>
            <label for="address">Endereço: </label>
            <input type="text" name="address" id="address" placeholder="Insira seu endereço" maxlength="200" required>
          </div>
          <div>
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" placeholder="Insira sua cidade" maxlength="28" required>
          </div>
          <div>
            <label for="state">Estado: </label>
            <select name="state" id="state" required>
              <option disabled selected value>Selecionar</option>
            </select>
          </div>
          <div>
            <label for="">Tipo de moradia: </label>
            <input type="radio" name="type-house" id="house" value="house" required>
            <label for="house">Casa</label>
            <input type="radio" name="type-house" id="apartment" value="apartment" required>
            <label for="apartment">Apartamento</label>
          </div>
        </fieldset>
        <fieldset>
          <p>Dados do último emprego</p>
          <div>
            <label for="resume">Resumo do currículo: </label><br>
            <textarea name="resume" id="resume" maxlength="1000" cols="30" rows="10" placeholder="Insira um resumo para seu currículo" required></textarea>
          </div>
          <div>
            <label for="role">Cargo: </label>
            <input type="text" name="role" id="role" placeholder="Insira o cargo" maxlength="40" required>
          </div>
          <div>
            <label for="role-description">Descrição do cargo: </label>
            <input type="text" name="role-description" id="role-description" placeholder="Insira a descrição do cargo" maxlength="500" required>
          </div>
          <div>
            <label for="start-date">Data inicial: </label>
            <input type="text" name="start-date" id="start-date" placeholder="Insira a data inicial" maxlength="10" required>
          </div>
        </fieldset>
        <button>Enviar</button>
        <button type="reset">Resetar</button>
      </form>
    </main>
    <div class="curriculum" style="border: 1  px black solid; margin-top: 10px;"></div>
    <script src="script.js"></script>
  </body>
</html>
